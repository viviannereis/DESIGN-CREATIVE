<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--/ Tailwind /-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--/ Icones Font Awesome /-->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portifólio</title>
</head>

<body>
    <!--////////// Nav ///////////-->
    <nav class="fixed w-full z-30 top-0 ">
        <div class="flex justify-between h-14 m-2">
            <!--/ Logo /-->
            <div>
                <a aria-label="Home" href="/#">
                    <img class="w-36" src="/img/logo/logo-1.png" alt="Logo Vivianne Reis">
                </a>
            </div>
            <!--/Links do Menu /-->
            <div class="md:flex md:gap-x-6 items-center">
                <a class="text-4xl" href="/#">Home</a>
                <a class="text-4xl" href="/#skills">Skills</a>
                <a class="text-4xl" href="/#portifolio">Portifolio</a>
                <a class="text-4xl" href="/#contato">Contato</a>
            </div>
            <!--/ Redes Sociais /-->
            <div class="flex items-center gap-7 text-2xl">
                <a><i class="fab fa-linkedin"></i></a>
                <a><i class="fab fa-instagram"></i></a>
                <a><i class="fas fa-paper-plane"></i></a>
                <a><i class="fab fa-behance"></i></a>
                <a><i class="fab fa-dribbble"></i></a>
            </div>
        </div>
    </nav>

    <!--/////// Inicio ////////-->
    <section class="bg-fixed h-64 flex justify-center">
        <div class="h-full w-1/2 relative p-8 top-16 flex gap-10">
            <div class="w-80 hover:-mt-4 ease-linear transition-all duration-150">
                <img src="/img/gallery/img-1.png">
            </div>
            <!--//-->
            <div class="w-80 hover:-mt-4 ease-linear transition-all duration-150">
                <img src="/img/gallery/img-2.png">
            </div>
        </div>
    </section>

    <!--/////// ////////-->
    <section class="bg-fixed bg-gradient bg-no-repeat bg-cover h-96 p-8 rounded-bl-full">
        <div class="md:container md:mx-auto h-full">
            <p>não não me deixe</p>
        </div>
        
    </section>

    <!--/////// Skills ////////-->
    <section id="skills" class="flex justify-center h-auto">
        <div class="w-1/3">
            <div>
                <h1 class="text-9xl">Skills</h1>
                <div class="line-text bg-orange w-80"></div>
            </div>
            <!---->
            <div class="flex justify-center h-96">
                <img class="rounded-full shadow-lg shadow-orange-500/50" src="/img/gallery/perfil.jpg" alt="Imagem de perfil Vivianne">
            </div>
        </div>
        <!---->
        <div class="w-2/3 bg-lilac p-10">
            <p>Olá, me chamo Vivianne Reis</p>
        </div>
    </section>

    <!--/////// Portifólio ////////-->
    <section id="portifolio" class="h-96 w-full">
        <div class="flex justify-center h-full bg-green p-8">
            <div class="w-1/3">
                <p>não não me deixe</p>
            </div>
            <!---->
            <div class="w-1/3">
                <div class="flex justify-end">
                    <h1 class="text-9xl">Portifolio</h1>
                    <div class="line-text bg-lilac w-auto"></div>
                </div>
            </div>
        </div>
    </section>

    <!--/////// Contato ////////-->
    <section id="contato" class="bg-fixed bg-gradient bg-no-repeat bg-cover flex justify-center">
        <div class="h-full w-1/2 bg-pink p-8 shadow-inner">
            <div class="triangulo"></div>
            <div>
                <h1 class="text-9xl">Contato</h1>
                <div class="line-text bg-green w-96"></div>
            </div>
            <form>
                <!--/ Nome /-->
                <div class="w-5/6">
                    <label for="nome">Nome:</label>
                    <input class="p-1.5 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" type="text" id="nome" />
                </div>
                <!--/ E-mail /-->
                <div class="w-5/6 flex justify-end gap-2.5">
                    <label for="email">E-mail:</label>
                    <input class="p-1.5 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" type="email" id="email" />
                </div>
                <!--/ Celular /-->
                <div class="w-5/6">
                    <label for="celular">E-mail:</label>
                    <input class="p-1.5 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500" type="text" id="celular" />
                </div>
                <!--/ Mensagem /-->
                <div class="">
                    <label for="msg">Mensagem:</label>
                    <textarea id="msg" class="p-1.5"></textarea>
                </div>
                <!--/ Button /-->
                <div class="button">
                    <button type="submit">Enviar sua mensagem</button>
                </div>
            </form>
        </div>
    </section>

    <!--/////// Footer ////////-->
    <footer id="footer" class="flex justify-center items-center h-14">
        <div>
           <p> Create by Vivianne Reis</p>
        </div>
    </footer>

</body>

</html>
